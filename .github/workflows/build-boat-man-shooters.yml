# .github/workflows/build-boat-man-shooters.yml
name: Build Boat Man Shooters (Nuitka)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka

    - name: Build with Nuitka
      run: |
        cd ${{ github.workspace }}
        python -m nuitka \
          --standalone \
          --onefile \
          --product-name="Boat Man Shooters" \
          --company-name="apmckelvey" \
          --include-data-dir=Assets=Assets \
          --include-data-dir=Graphics=Graphics \
          --include-data-dir=Logos=Logos \
          --include-data-dir=Documentation=Documentation \
          --include-data-file="Assets/DynaPuff Font/DynaPuffFont.ttf=Assets/DynaPuff Font/DynaPuffFont.ttf" \
          ${{ matrix.os == 'macos-latest' && '--macos-create-app-bundle --macos-app-icon=MyIcon.icns --macos-signed-app-name=com.apmckelvey.BoatManShooters --macos-disable-console' || '' }} \
          ${{ matrix.os == 'windows-latest' && '--windows-icon-from-ico=MyIcon.ico --windows-console-mode=disable' || '' }} \
          ${{ matrix.os == 'ubuntu-latest' && '--linux-onefile-icon=MyIcon.png' || '' }} \
          --output-dir=dist \
          Game_Code/main.py[web:49][web:50][web:51]

    - name: Display build output
      run: |
        ls -la dist/
        du -sh dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: boat-man-shooters-${{ matrix.os }}
        path: |
          dist/**
          !dist/**/.gitkeep
        retention-days: 30
        if-no-files-found: warn[web:49][web:50]
